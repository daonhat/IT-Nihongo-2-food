        other: "%{count} tháng"
      about_x_years:
        one:   "Khoảng 1 năm"
        other: "Khoảng %{count} năm"
      over_x_years:
        one:   "Trên 1 năm"
        other: "Trên %{count} năm"
      almost_x_years:
        one:   "Gần 1 năm"
        other: "Gần %{count} năm"
